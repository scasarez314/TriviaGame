<html>
    <head>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>



        <div id="triviaWrapper">


            <div id="triviaBox">

                <h1>Totally Trivial Trivia</h1>

                <button id="showTriviaButton">Toggle Trivia!</button>


                <div id="timeCounter">
                    <h2>Time Remaining: 30 seconds.</h2>
                </div>

                <div id="triviaQuestions">

                    <p id="questionOne">What is the third planet from the Sun?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Jupiter</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Earth</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3">Pluto</label>
                    </div>


                    <p id="questionTwo">Whats the Capital of Texas?</p>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Austin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">San
                            Antonio</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3">Waco</label>
                    </div>


                    <p id="questionThree">How many moons does Earth have?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio"
                            name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>

                </div>

                <input name="Done" type="submit" value="Done" />

            </div>

        </div>

        <script src="assets/javascript/app.js"></script>


    </body>
</html>
